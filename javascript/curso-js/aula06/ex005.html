<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 80, 105);
            color: white;
            font: normal 1.2rem Arial;
        }
    </style>
</head>
<body>
    <H1>Iniciando estudos com o DOM</H1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="mensagem">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] // selecionado por Marca
        document.write('Está escrito assim: ' + p1.innerText)
        corpo.style.background = 'pink'
        p1.style.color = 'blue' 

        /*var d = window.document.getElementById('mensagem')
        d.style.color = 'yellow' // selecionado por id*/

        /*var d = document.getElementsByName('mensagem')[0]
        d.innerText = 'Olá' //selecionado por nome*/

        /*var d = document.getElementsByClassName('mensagem') // selecionado por classe*/

        var d = document.querySelector('div#mensagem')// quando for class tem que ser (class.mensagem)
        d.style.color = 'blue'
    </script>
</body>
</html>
