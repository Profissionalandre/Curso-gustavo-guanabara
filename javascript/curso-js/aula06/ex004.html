<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 1.5rem Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome')
        var salario = prompt('Qual seu salário?')
        var seuSalario = parseFloat(salario).toLocaleString('pt-BR', ({style: 'currency', currency: 'BRL'}))


        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`Seu nome em letras minuscculas é <strong>${nome.toLowerCase()}</strong>.<br>`)
        document.write(`Seu salário é de:<strong>${seuSalario}</strong>`)
    </script>
</body>
</html>
