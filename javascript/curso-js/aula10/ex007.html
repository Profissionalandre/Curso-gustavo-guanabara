<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 1,8rem Arial;
        }
        input{
            font: normal 1,8rem Arial;
            width: 100px;
        }

        input#button{
            background-color: blue;
            color: white;
            text-align: center;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type id="button" value="Somar" onclick="somar()"> <br> <br>
    <div id="res"><strong>Resultado:</strong> </div>
    <script>
        function somar(){
            var n1 = document.getElementById('txtn1')
            var n2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(txtn1.value) 
            var n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
